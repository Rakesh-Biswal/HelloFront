<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass Generation</title>

    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 70%;
            max-width: 500px;
            /* Adjust max-width to your preference */
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #3498db;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 20px);
            /* Adjust input width to fit container */
            padding: 15px;
            /* Increased padding for better visualization */
            border: 2px solid #ccc;
            border-radius: 8px;
            /* Slightly rounded corners */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 16px;
            /* Larger font size for better readability */
        }

        .input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            /* Larger font size for better visibility */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gate-pass-card {
            display: none;
            /* Initially hide the gate pass card */
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #ff5b5b;
            padding: 30px;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        .header,
        .body,
        .footer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-left,
        .header-right {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .gate-pass-title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .mil-dri,
        .mil-dri-number {
            font-weight: bold;
        }

        .body {
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }

        .photo {
            width: 120px;
            height: 150px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .details p {
            margin-bottom: 10px;
        }

        .value {
            font-weight: bold;
        }

        .footer {
            justify-content: space-between;
            margin-top: 20px;
        }

        .signature-card-holder,
        .signature-authorised {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signature-card-holder p,
        .signature-authorised p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container" id="search-container">
        <h2>Generate Gate Pass</h2>
        <div class="input-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>
        <div class="input-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" name="employeeId" required>
        </div>
        <button onclick="generateGatePass()">Generate</button>
    </div>

    <div class="gate-pass-card" id="gatePassCard">
        <div class="header">
            <div class="header-left">
                <p class="gate-pass-title">GATE PASS</p>
                <p class="mil-dri">MIL - DRI</p>
            </div>
            <div class="header-right">
                <p class="mil-dri-number">MIL - DRI / 1075</p>
                <p>Valid from: <span class="valid-from">26/04/2024</span></p>
                <p>Valid Till: <span class="valid-till">25/05/2024</span></p>
            </div>
        </div>
        <div class="body">
            <div class="photo">
                <img id="employeePhoto" src="" alt="Employee Photo">
            </div>
            <div class="details">
                <p>Name: <span class="value" id="employeeNameValue"></span></p>
                <p>Working under Contractor: <span class="value" id="contractor"></span></p>
                <p>Guardian / Spouse: <span class="value" id="guardian"></span></p>
                <p>Address: <span class="value" id="address"></span></p>
                <p>SEX - <span class="value" id="sex"></span></p>
            </div>
        </div>
        <div class="footer">
            <div class="signature-card-holder">
                <p>Signature of Card Holder</p>
            </div>
            <div class="signature-authorised">
                <p>Signature of Authorised Signatory</p>
            </div>
        </div>
    </div>

</body>

</html>
