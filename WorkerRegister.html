<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 35%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #3498db;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .input-group select {
            appearance: none;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgMTMuNzQzbC01LjgzNi01LjgzNmExIDEgMCAwIDAgLTEuNDE0IDEuNDE0bDYuNTI5IDYuNTI5YTEgMSAwIDAgMCAxLjQxNCAwbDYuNTI5LTYuNTI5YTEgMSAwIDAgMCAtMS40MTQtMS40MTRMMTIgMTMuNzQzeiIgZmlsbD0iIzAwMDAwMCIvPjwvc3ZnPg==') no-repeat right 10px center/15px 15px;
        }

        .input-group input[type="file"] {
            display: none;
        }

        .dropzone {
            width: 100%;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .dropzone:hover {
            border-color: #3498db;
            background-color: #f1f8ff;
        }

        .dropzone p {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Employee Registration</h2>
        <form id="registration-form" autocomplete="off">
            <div class="input-group">
                <label for="workerName">Worker Name</label>
                <input type="text" id="workerName" name="workerName" placeholder="Enter worker name" required>
            </div>
            <div class="input-group">
                <label for="contractor">Working Under Contractor</label>
                <input type="text" id="contractor" name="contractor" placeholder="Enter contractor name" required>
            </div>
            <div class="input-group">
                <label for="guardian">Guardian</label>
                <input type="text" id="guardian" name="guardian" placeholder="Enter guardian name" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="workerPhoto">Worker Photo</label>
                <div class="dropzone" id="dropzone">
                    <p>Drag and drop an image here or click to select a file</p>
                </div>
                <input type="file" id="workerPhoto" name="workerPhoto" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="workerAddress">Worker Address</label>
                <input type="text" id="workerAddress" name="workerAddress" placeholder="Enter worker address" required>
            </div>
            <button type="button" onclick="registerEmployee()">Register</button>
        </form>
    </div>

    <script>
        const apiUrl = "https://pvtcompany.onrender.com";

        document.getElementById('dropzone').addEventListener('click', function () {
            document.getElementById('workerPhoto').click();
        });

        document.getElementById('workerPhoto').addEventListener('change', function () {
            if (this.files && this.files[0]) {
                const dropzoneText = document.querySelector('#dropzone p');
                dropzoneText.textContent = this.files[0].name;
            }
        });

        async function registerEmployee() {
            const workerName = document.getElementById('workerName').value;
            const contractor = document.getElementById('contractor').value;
            const guardian = document.getElementById('guardian').value;
            const sex = document.getElementById('sex').value;
            const workerPhoto = document.getElementById('workerPhoto').files[0];
            const workerAddress = document.getElementById('workerAddress').value;

            const formData = new FormData();
            formData.append('workerName', workerName);
            formData.append('contractor', contractor);
            formData.append('guardian', guardian);
            formData.append('sex', sex);
            formData.append('workerPhoto', workerPhoto);
            formData.append('workerAddress', workerAddress);

            try {
                const response = await fetch(`${apiUrl}/employee/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({formData})
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Employee registered successfully');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while registering the employee.');
            }
        }
    </script>
</body>

</html>
